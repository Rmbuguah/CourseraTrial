<html>

<head>
    <title>Zap Logistics</title>
    <!-- Favicons -->
    <link href="images/zap-express-logo-png.png" rel="icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="bootstrap5/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="jquery.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id="password_reset">
        <nav class="navbar navbar-expand-md navbar-dark ">
            <a class="navbar-brand" href="index.html"><img src="images/zap-express-logo-png.png"
                    class="animate__animated animate__backInLeft animate__delay-1s animate__slow"></a>
            <!--<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>-->
            </button>
        </nav>
        <div class="registration_form">
            <div class="card" id="register">
                <h2 id="signUpHeader">Reset Your Password</h2>
                <div class="card-body">
                    <form action="" method="post" id="registration_form">
                        <label for="pass"> New Password</label>
                        <input type="password" class="form-control form-control-lg form_input" id="user_password"
                            name="pass">
                        <label for="pass_confirm">Confirm Password</label>
                        <input type="password" class="form-control form-control-lg form_input" id="pass_confirm"
                            name="pass_confirm">
                        <button type="submit" class="btn btn-success btn-primary" id="register_button">Save</button>
                    </form>
                </div>
            </div>

        </div>
        <hr>
        <p class="lead text-center"> &copy;<b>Zukabit Solutions Ltd 2021.</b></p>
    </section>
</body>

</html>
